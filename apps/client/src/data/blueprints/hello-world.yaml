name: "Hello World"
description: "A simple greeting workflow that demonstrates basic node connectivity"
category: "tutorial"
type: "composite"
version: "1.0.0"
metadata:
  created: "2025-09-14T12:00:00.000Z"
  modified: "2025-09-14T12:00:00.000Z"
  author: "Atomiton Team"
  tags: ["tutorial", "basic", "greeting"]

nodes:
  - id: "greeting-code"
    type: "code"
    position:
      x: 100
      y: 100
    data:
      code: "return { message: 'Hello, World!' };"

  - id: "display-transform"
    type: "transform"
    position:
      x: 400
      y: 100
    data:
      expression: "data.message.toUpperCase()"

edges:
  - id: "greeting-to-display"
    source:
      nodeId: "greeting-code"
      portId: "output"
    target:
      nodeId: "display-transform"
      portId: "input"